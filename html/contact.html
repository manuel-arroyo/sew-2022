            <p>Si quiere ponerse en contacto con nuestro departamento de atención al cliente debe rellenar el siguiente formulario de consulta</p>
            <hr>
       </section>

       <div class="contact_form">
            <form action="https://formsubmit.co/suport.teheotypes@gmail.com" method="POST">
                <label for="name"></label>
                <input id="name" type="text" name="name" placeholder="Nombre" required>
                <label for="email"></label>
                <input id="email" type="email" name="email" placeholder="Correo Electrónico" required><br><br>
                <label for="title"></label>
                <input id="title" type="text" name="title" placeholder="Asunto" required><br><br>
                <input id="text" type="text" name="text" placeholder="Escribe aquí tu consulta..." required><br><br>
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="http://localhost/html/sended.html">
                
                <input id="contact_submit" type="submit" value="ENVIAR">
            </form>
