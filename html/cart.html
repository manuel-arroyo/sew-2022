<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito</title>
    
    <!-- Css imports-->
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/layout.css">
    <link rel="stylesheet" type="text/css" href="/css/products.css">
    <link rel="stylesheet" type="text/css" href="/css/map.css">

    <!-- Leaflet imports-->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""/>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

      <!-- Load Esri Leaflet from CDN -->
     <script src="https://unpkg.com/esri-leaflet@3.0.8/dist/esri-leaflet.js"
       integrity="sha512-E0DKVahIg0p1UHR2Kf9NX7x7TUewJb30mxkxEm2qOYTVJObgsAGpEol9F6iK6oefCbkJiA4/i6fnTHzM6H1kEA=="
       crossorigin=""></script>
     
     <!-- Load Esri Leaflet Geocoder from CDN -->
     <link rel="stylesheet" type="text/css" href="https://unpkg.com/esri-leaflet-geocoder@3.1.3/dist/esri-leaflet-geocoder.css"
       integrity="sha512-IM3Hs+feyi40yZhDH6kV8vQMg4Fh20s9OzInIIAc4nx7aMYMfo+IenRUekoYsHZqGkREUgx0VvlEsgm7nCDW9g=="
       crossorigin="">
     <script src="https://unpkg.com/esri-leaflet-geocoder@3.1.3/dist/esri-leaflet-geocoder.js"
       integrity="sha512-mwRt9Y/qhSlNH3VWCNNHrCwquLLU+dTbmMxVud/GcnbXfOKJ35sznUmt3yM39cMlHR2sHbV9ymIpIMDpKg4kKw=="
       crossorigin=""></script>

    <!-- Js Imports-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/cart.js"></script>
</head> 
<body>  
    <header>
         <div class="nav-placeholder"></div>
         <script src="/js/util.js"></script>
     </header>
 
     <div class="main_content">     
          <section class="intro">  
               <h2>Carrito</h2>
               <p>Lista de articulos seleccionados.</p>          
               <hr>
          </section>

          <div class="cart_body">
               <div class="cart_list" > 
                    <ul id="cart_list"></ul>               
               </div>
     
               <section class="dir_container">
                    <h3>Dirección del envio</h3>
                    <div id="shipment_direction">
                         <label for="direction"></label><br>
                         <input type="text" name="direction" id="direction" disabled><br>
     
                         <button id="toogle_location" onclick="map.toogleLocationSelector()" >Recoger en tienda</button>
                    </div>
                    <div id="map"></div>
               </section>
               
          </div>


          <hr>
          <div class="resume">
               <section class="total">
                    <h2>Precio Total</h2>
                    <label for="total_amout"></label><br>
                    <input id="total_amout" type="text" name="total" disabled>
               </section>
               <section class="pago">
                    <h2>Método de pago</h2>
                    <p>Contrareembolso</p>
               </section>

          </div>
          <div class="finish_btn">
               <button onclick="cart.finish()" >Realizar Pedido</button>
          </div>
     </div>

     <footer></footer>
     
     <script src="/js/map.js"></script>
</body>  
</html>
