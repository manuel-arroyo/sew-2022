<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesión</title>
    
    <!-- Css Imports -->
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/layout.css">

    <!-- Js Imports -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/validador.js"></script>
</head>
<body>
    <header>
        <div class="nav-placeholder"></div>
        <script src="/js/util.js"></script>  
    </header>

         
    <div class="main_content">     
        <section class="session_intro">                
            <h2>Inicia Sesión</h2>
            <hr>
        </section>

        <div class="session_form">
            <form id="form_login" action="/php/session_handler.php" method="POST" >
                <div class="form_group">
                    <input
                        type="text"
                        id="username"
                        placeholder="Nombre de usuario"
                        name="username" />
                </div>

                <div class="form_group">
                    <input
                        type="password"
                        id="password"
                        placeholder="Contraseña"
                        name="password" />
                </div>

                <input id="action" name="action" type="hidden" value="Log_in">

                <div class="form_submit">
                    <input id="form-input" type="submit" value="Ingresar" >
                </div>

                <div class="form_group">
                    <a href="/html/register.html">Crea una Cuenta</a><br>
                </div>
                
                <div class="form_group">                    
                    <a href="/html/products.html">Volver a la Tienda</a>
                </div>
            </form>
        </div>         
    </div>

    <footer></footer>
</body>
</html>
